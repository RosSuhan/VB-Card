<!DOCTYPE html>
<html>
    <head>
        <title>
            Templet name
        </title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta name="viewport" content="initial-scale=1.0, maximum-scale=5.0, width=device-width" />

        <link href="/assets/Fav icon/favicon.ico" rel="shortcut icon" />

        <link rel="stylesheet" type="text/css" href="/style/tls.css" />


    </head>
    <body>

        <div class="background">

            <div class="bodyCover">
                <header>
                    <img src="/tls-it-solutions/assets/TLS IT Solutions Logo.png" alt="tsl it solutions logo" width="356px" height="245px" class="logo">
                </header>

                <div>
                    <h1 class="name">
                        TLS IT Solutions
                    </h1>

                    <h2>
                        Theuns Steyn
                    </h2>

                    <!--button to contact-->
                    <div class="button">
                        <button name="contact" class="buttonContent">
                            <details>
                                <summary class="buttonContent">
                                    Contact Theuns
                                </summary>

                                <ul>
                                    <li>
                                        Theuns Steyn
                                    </li>
                                    <li>
                                        <a href="tel:+27832577858">
                                            083 257 7858
                                        </a>
                                    </li>
                                    <li>
                                        <a href="mailto:tlsitsolutions@outlook.com">
                                            tlsitsolutions@outlook.com
                                        </a>
                                    </li>
                                </ul>
                            </details>
                        </button>
                    </div>

                    <!--button to website-->
                    <div class="button">
                        <button name="website" class="buttonContent">
                            <a href="http://tlsitsolutions@outlook.com/" class="buttonContent">
                                TLS IT Solution Website
                            </a>
                        </button>
                    </div>

                    <!--button to form-->
                    <div class="button">
                        <button name="formButton" class="buttonContent">
                            <details>
                                <summary class="buttonContent">
                                    Let Us Get Back To You!
                                </summary>

                                <div>
                                    
                                    <form class="contactForm" method="post" name="leadForm">
                                        <div>
                                            <div>
                                                <label for="name">
                                                    Name and Surname
                                                </label>
                                            </div>
                                            <div>
                                                <input type="text" name="name" id="name" placeholder="Name and Surname" required="required">
                                            </div>
                                        </div>
                                        <div>
                                            <div>
                                                <label for="cellnumber">
                                                    Cellphone Number
                                                </label>
                                            </div>
                                            <div>
                                                <input type="tel" name="telephone" id="number" placeholder="Cellphone" required="required" aria-required="true" pattern="[0-9]">
                                            </div>
                                        </div>
                                        <div>
                                            <div>
                                                <label for="email">
                                                    Email
                                                </label>
                                            </div>
                                            <div>
                                                <input type="email" name="email" id="email" placeholder="Email" required="required" aria-required="true">
                                            </div>
                                        </div>
                                        <div>
                                            <div class="form-example">
                                                <input type="submit" value="Send">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </details>
                        </button>
                    </div>    
                                
                </div>

                <div class="socialIcon">

                    <a href="https://api.whatsapp.com/send?phone=+27832577858" >
                        <img src="/assets/Whatsapp Icon.png" alt="whatsapp" width="45px" height="45px">
                    </a>
                </div>
            </div>
        </div>

    </body>
</html>
