<!DOCTYPE html>
<html>
    <head>
        <title>
            Stefano Schoonees - Infogold
        </title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta name="viewport" content="initial-scale=1.0, maximum-scale=5.0, width=device-width" />

        <link href="/assets/Fav icon/favicon.ico" rel="shortcut icon" />

        <link rel="stylesheet" type="text/css" href="/style/stef.css" />


    </head>
    <body>

        <div class="background">

            <div class="bodyCover">
                <header>
                    <img src="/stefano-schoonees-infogold/assets/Stefano Schoonees.jpg" alt="stefano schoonees image" width="360px" height="360px" class="logo">
                </header>

                <div>
                    <h1 class="name">
                        Stefano Schoonees
                    </h1>

                    <h2>
                        Business Ownder
                    </h2>

                    <!--button to contact-->
                    <div class="button">
                        <button name="contact" class="buttonContent">
                            <details>
                                <summary class="buttonContent">
                                    Contact Stefano Schoonees
                                </summary>

                                <ul>
                                    <li>
                                        <a href="tel:+27712381000">
                                            071 238 1000
                                        </a>
                                    </li>

                                    <li>
                                        <a href="tel:+27712381999">
                                            071 238 1999
                                        </a>
                                    </li>
                                    <li>
                                        <a href="mailto:admin@infogold.co.za">
                                            admin@infogold.co.za
                                        </a>
                                    </li>
                                    <li>
                                        <a href="https://goo.gl/maps/NJ6qbUBCx1hHtDty6">
                                            23 Parakiet Street, Sedgefield
                                        </a>
                                    </li>
                                </ul>
                            </details>
                        </button>
                    </div>

                    <!--button to pryslist-->
                    <div class="button">
                        <button name="info" class="buttonContent">
                            <a href="/stefano-schoonees-infogold/assets/infopack.pdf" download="infopack">
                                Infogold Media Pack
                            </a>
                        </button>
                    </div>

                    <!--button to form-->
                    <div class="button">
                        <button name="formButton" class="buttonContent">
                            <details>
                                <summary class="buttonContent">
                                    Let Us Get Back To You!
                                </summary>

                                <div>
                                    
                                    <form class="contactForm" method="post" name="leadForm">
                                        <div>
                                            <div>
                                                <label for="name">
                                                    Name and Surname
                                                </label>
                                            </div>
                                            <div>
                                                <input type="text" name="name" id="name" placeholder="Name and Surname" required="required">
                                            </div>
                                        </div>
                                        <div>
                                            <div>
                                                <label for="cellnumber">
                                                    Cellphone Number
                                                </label>
                                            </div>
                                            <div>
                                                <input type="tel" name="telephone" id="number" placeholder="Cellphone" required="required" aria-required="true" pattern="[0-9]">
                                            </div>
                                        </div>
                                        <div>
                                            <div>
                                                <label for="email">
                                                    Email
                                                </label>
                                            </div>
                                            <div>
                                                <input type="email" name="email" id="email" placeholder="Email" required="required" aria-required="true">
                                            </div>
                                        </div>
                                        <div>
                                            <div class="form-example">
                                                <input type="submit" value="Send">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </details>
                        </button>
                    </div> 
                </div>

                <div class="socialIcon">

                    <a href="https://api.whatsapp.com/send?phone=+27712381000">
                        <img src="/assets/Whatsapp Icon.png" alt="whatsapp" width="45px" height="45px">
                    </a>
                    
                    <a href="https://www.facebook.com/stefano.schoonees?paipv=0&eav=AfaDXFml_3x_MTROs2h0C5nDrUqePBfL4s8wYsuQSmyJCWqkWZEr0se4gL51_fXcOGQ&_rdr" >
                        <img src="/assets/Facebook Icon.png" alt="facebook" width="45px" height="45px">
                    </a>

                    <a href="https://infogold.co.za">
                        <img src="/assets/Website.png" alt="website" width="45px" height="45px">
                    </a>                    
                </div>

            </div>
        </div>

    </body>
</html>
