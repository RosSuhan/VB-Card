<!DOCTYPE html>
<html>
    <head>
        <title>
            Whalephin Guesthouse
        </title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta name="viewport" content="initial-scale=1.0, maximum-scale=5.0, width=device-width" />

        <link href="/assets/Fav icon/favicon.ico" rel="shortcut icon" />

        <link rel="stylesheet" type="text/css" href="/style/whalephin.css" />


    </head>
    <body>

        <div class="background">

            <div class="bodyCover">
                <header>
                    <img src="/whalephin-guesthouse/assets/Whalephin logo.jpg" alt="whalephin guesthouse logo" width="200px" height="150px" class="logo">
                </header>

                <div>
                    <h1 class="name">
                        Whalephin Guesthouse Owners
                    </h1>

                    <!--button to contact-->
                    <div class="button">
                        <button name="contact" class="buttonContent">
                            <details>
                                <summary class="buttonContent">
                                    Contact Louis Cook
                                </summary>

                                <ul>
                                    <li>
                                        <a href="tel:+27820974560">
                                            082 097 4560
                                        </a>
                                    </li>

                                    <li>
                                        <a href="tel:+27446966772">
                                            044 696 6772
                                        </a>
                                    </li>
                                    <li>
                                        <a href="mailto:louis@whalephin.co.za">
                                            louis@whalephin.co.za
                                        </a>
                                    </li>
                                </ul>
                            </details>
                        </button>
                    </div>

                    <div class="button">
                        <button name="contact" class="buttonContent">
                            <details>
                                <summary class="buttonContent">
                                    Contact Joy Cook
                                </summary>

                                <ul>
                                    <li>
                                        <a href="tel:+27824932511">
                                            082 493 2511
                                        </a>
                                    </li>

                                    <li>
                                        <a href="tel:+27446966772">
                                            044 696 6772
                                        </a>
                                    </li>
                                    <li>
                                        <a href="mailto:joy@whalephin.co.za">
                                            joy@whalephin.co.za
                                        </a>
                                    </li>
                                </ul>
                            </details>
                        </button>
                    </div>

                    <!--button to pryslist-->
                    <div class="button">
                        <button name="address" class="buttonContent">
                            <a href="https://goo.gl/maps/yr2nx3bDPiksJgPA7" class="buttonContent">
                                Address
                            </a>
                        </button>
                    </div>

                    <!--button to form-->
                    <div class="button">
                        <button name="formButton" class="buttonContent">
                            <details>
                                <summary class="buttonContent">
                                    Let Us Get Back To You!
                                </summary>

                                <form class="contactForm" method="post" name="leadForm">
                                    <div>
                                        <div>
                                            <label for="name">
                                                Name and Surname
                                            </label>
                                        </div>
                                        <div>
                                            <input type="text" name="name" id="name" placeholder="Name and Surname" required="required">
                                        </div>
                                    </div>
                                    <div>
                                        <div>
                                            <label for="cellnumber">
                                                Cellphone Number
                                            </label>
                                        </div>
                                        <div>
                                            <input type="tel" name="telephone" id="number" placeholder="Cellphone" required="required" aria-required="true" pattern="[0-9]">
                                        </div>
                                    </div>
                                    <div>
                                        <div>
                                            <label for="email">
                                                Email
                                            </label>
                                        </div>
                                        <div>
                                            <input type="email" name="email" id="email" placeholder="Email" required="required" aria-required="true">
                                        </div>
                                    </div>
                                    <div>
                                        <div class="form-example">
                                            <input type="submit" value="Send">
                                        </div>
                                    </div>
                                </form>
                            </details>
                        </button>
                    </div>

                    <!--Share button-->
                    <div class="share">
                        <div class="socialIcon">

                            <a href="https://api.whatsapp.com/send?phone=0824933251">
                                <img src="/assets/Whatsapp Icon.png" alt="whatsapp" width="45px" height="45px">
                            </a>
                            
                            <a href="https://web.facebook.com/whalephinguesthouse" >
                                <img src="/assets/Facebook Icon.png" alt="facebook" width="45px" height="45px">
                            </a>
    
                            <a href="https://www.whalephin.co.za/">
                                <img src="/assets/Website.png" alt="youtube" width="45px" height="45px">
                            </a>
                        </div>
                    </div>
                    <div class="imageSlider">
                        <picture>
                            <img src="/whalephin-guesthouse/assets/1-View-from-Whale-Phin-scaled.jpg" alt="view from whalephin" width="40%">

                            <img src="/whalephin-guesthouse/assets/2-Huis-2-scaled.jpg" alt="whalephin guesthouse image" width="40%">

                            <img src="/whalephin-guesthouse/assets/3-Parking-1-scaled.jpg" alt="whalephin guesthouse parking" width="40%">

                            <img src="/whalephin-guesthouse/assets/Birding-f-scaled.jpg" alt="bird image at whalephin guesthouse" width="40%">

                            <img src="/whalephin-guesthouse/assets/Birding-k.jpg" alt="bird image at whalephin guesthouse" width="40%">

                            <img src="/whalephin-guesthouse/assets/Braai-1-scaled.jpg" alt="image of braai area" width="40%">

                            <img src="/whalephin-guesthouse/assets/Braai-2.jpg" alt="image of braai room" width="40%">

                            <img src="/whalephin-guesthouse/assets/Deck-1-scaled.jpg" alt="image from the deck at whalephin Guesthouse" width="40%">

                            <img src="/whalephin-guesthouse/assets/Birding-f-scaled.jpg" alt="image of bird at whalephin guesthouse" width="40%">

                            <img src="/whalephin-guesthouse/assets/Dining-1-scaled.jpg" alt="Dining room at whalephin guesthouse" width="40%">

                            <img src="/whalephin-guesthouse/assets/Dolphin-1.jpg" alt="Dolphin room at whalephin guesthouse" width="40%">


                            <img src="/whalephin-guesthouse/assets/Dolphin-4-Badk-scaled.jpg" alt="dolphin room bathroom" width="40%">

                            <img src="/whalephin-guesthouse/assets/Entrance-scaled.jpg" alt="entrance at whalephin guesthouse" width="40%">

                            <img src="/whalephin-guesthouse/assets/Huis-1a-scaled.jpg" alt="view of whalephin guesthouse" width="40%">

                            <img src="/whalephin-guesthouse/assets/Lavender-1-scaled.jpg" alt="lavender room of whalephin guesthouse" width="40%">

                            <img src="/whalephin-guesthouse/assets/Lavender-3-scaled.jpg" alt="lavender room at whalephin guesthouse" width="40%">

                            <img src="/whalephin-guesthouse/assets/Lounge-a-scaled.jpg" alt="whalephin guesthouse lounge" width="40%">

                            <img src="/whalephin-guesthouse/assets/Oyster-1-scaled.jpg" alt="oyster room at whalephin guesthouse" width="40%">

                            <img src="/whalephin-guesthouse/assets/Oyster-2-scaled.jpg" alt="oyster room at whalephin guesthouse" width="40%">

                            <img src="/whalephin-guesthouse/assets/Whale-1-scaled.jpg" alt="whale room at whalephin guesthouse" width="40%">

                            <img src="/whalephin-guesthouse/assets/Whale-2-scaled.jpg" alt="whale room at whalephin guesthouse" width="40%">
                        </picture>
                    </div>
 
                </div>
            </div>
        </div>

    </body>
</html>
