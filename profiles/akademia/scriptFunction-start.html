<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function start</title>
    <style>
      .msgBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 200px;
        background: #eee;
      }

      .msgBox p {
        line-height: 1.5;
        padding: 10px 20px;
        color: #333;
      }

      .msgBox button {
        background: none;
        border: none;
        position: absolute;
        top: 0;
        right: 0;
        font-size: 1.1rem;
        color: #aaa;
      }

    </style>
  </head>
  <body>
    <button onclick="displayMessage()">Display message box</button>

    <script>
      function displayMessage() {
        const body = document.body;

        const panel = document.createElement("div");
        panel.setAttribute("class", "msgBox");
        body.appendChild(panel);

        const msg = document.createElement("p");
        msg.textContent = "Johan Lubbe";
        panel.appendChild(msg);

        const phoneNumber = document.createElement("a");
        phoneNumber.setAttribute("href", "tel:+27861222888")
        phoneNumber.textContent = "0861 222 888";
        panel.appendChild(phoneNumber);

        const mailAddress = document.createElement("a");
        mailAddress.setAttribute("href", "mailto:johan@akademia.ac.za")
        mailAddress.textContent = "johan@akademia.ac.za";
        panel.appendChild(mailAddress);

        const closeBtn = document.createElement("button");
        closeBtn.textContent = "x";
        panel.appendChild(closeBtn);

        closeBtn.addEventListener("click", () =>
        panel.parentNode.removeChild(panel),);
      }
    </script>
  </body>
</html>
