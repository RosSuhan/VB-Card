<!DOCTYPE html>
<html>
    <head>
        <title>
            Marius Becker
        </title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta name="viewport" content="initial-scale=1.0, maximum-scale=5.0, width=device-width" />

        <link href="/assets/Fav icon/favicon.ico" rel="shortcut icon" />

        <link rel="stylesheet" type="text/css" href="/style/marius.css" />


    </head>
    <body>

        <div class="background">

            <div class="bodyCover">
                <header>
                    <img src="/marius-becker/assets/Marius Becker Image.jpg" alt="logo" width="360px" height="567px" class="logo">
                </header>

                <div>
                    <h1 class="name">
                        Marius Becker
                    </h1>
                    <h2>
                        Marlin Steynless
                    </h2>

                    <!--button to contact-->
                    <div class="button">
                        <button name="contact" class="buttonContent">
                            <details>
                                <summary class="buttonContent">
                                    Contact Marius Becker
                                </summary>

                                <ul>
                                    <li>
                                        Marius Becker
                                    </li>
                                    <li>
                                        <a href="tel:+27795034961">
                                            079 503 4961
                                        </a>
                                    </li>
                                    <li>
                                        <a href="mailto:marlin.stainlesssteel@gmail.com">
                                            email@email.co.za
                                        </a>
                                    </li>
                                    <li>
                                        Mondays to Fridays 08h00 - 17h00
                                    </li>
                                </ul>
                            </details>
                        </button>
                    </div>
                    <!--button to website-->
                    <div class="button">
                        <button name="website" class="buttonContent">
                            <a href="/marius-becker/assets/Biobor-Fuel-Quality-Management-Flyer-2.pdf" download="Biobor-Fuel-Quality-Management-Flyer-2" class="buttonContent">
                                Biobor Fuel Quality Management
                            </a>
                        </button>
                    </div>

                    <!--button to form-->
                    <div class="button">
                        <button name="formButton" class="buttonContent">
                            <details>
                                <summary class="buttonContent">
                                    Let Us Get Back To You!
                                </summary>

                                <div>
                                    
                                    <form class="contactForm" method="post" name="leadForm">
                                        <div>
                                            <div>
                                                <label for="name">
                                                    Name and Surname
                                                </label>
                                            </div>
                                            <div>
                                                <input type="text" name="name" id="name" placeholder="Name and Surname" required="required">
                                            </div>
                                        </div>
                                        <div>
                                            <div>
                                                <label for="cellnumber">
                                                    Cellphone Number
                                                </label>
                                            </div>
                                            <div>
                                                <input type="tel" name="telephone" id="number" placeholder="Cellphone" required="required" aria-required="true" pattern="[0-9]">
                                            </div>
                                        </div>
                                        <div>
                                            <div>
                                                <label for="email">
                                                    Email
                                                </label>
                                            </div>
                                            <div>
                                                <input type="email" name="email" id="email" placeholder="Email" required="required" aria-required="true">
                                            </div>
                                        </div>
                                        <div>
                                            <div class="form-example">
                                                <input type="submit" value="Send">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                
                            </details>
                        </button>
                    </div>

                    <div class="socialIcon">

                        <a href="https://api.whatsapp.com/send?phone=+27795034961">
                            <img src="/assets/Whatsapp Icon.png" alt="whatsapp" width="45px" height="45px">
                        </a>
                        
                        <a href="https://web.facebook.com/profile.php?id=100070499214660" >
                            <img src="/assets/Facebook Icon.png" alt="facebook" width="45px" height="45px">
                        </a>

                        <a href="https://khubenker.co.za/">
                            <img src="/assets/Website.png" alt="twitter" width="45px" height="45px">
                        </a>
                                                
                    </div>

                    <!--Share button-->
                    <div class="share">

                
                </div>
            </div>
        </div>

    </body>
</html>
