<!DOCTYPE html>
<html>
    <head>
        <title>
            Templet name
        </title>

        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <meta name="viewport" content="initial-scale=1.0, maximum-scale=5.0, width=device-width" />

        <link href="/assets/Fav icon/favicon.ico" rel="shortcut icon" />

        <link rel="stylesheet" type="text/css" href="/templet.css" />


    </head>
    <body>

        <div class="background">

            <div class="bodyCover">
                <header>
                    <img src="/salt&light/assets/Salt&Light Logo.png" alt="salt and light logo" width="200px" height="150px" class="logo">
                </header>

                <div>
                    <h1 class="name">
                        Name and Surname
                    </h1>

                    <div class="socialIcon">

                        <a href="" >
                            <img src="/templet/assets/Facebook Icon.png" alt="facebook" width="45px" height="45px">
                        </a>

                        <a href="">
                            <img src="/templet/assets/Twitter Icon.png" alt="twitter" width="45px" height="45px">
                        </a>

                        <a href="">
                            <img src="/templet/assets/YouTube Icon.png" alt="youtube" width="45px" height="45px">
                        </a>

                        <a href="">
                            <img src="/templet/assets/Instagram Icon.png" alt="instagram" width="45px" height="45px">
                        </a>

                        <a href="">
                            <img src="/templet/assets/LinkedIn Icon.png" alt="linkedin" width="45px" height="45px">
                        </a>

                        <a href="">
                            <img src="/templet/assets/Whatsapp Icon.png" alt="whatsapp" width="45px" height="45px">
                        </a>
                    </div>

                    <!--button to website-->
                    <div class="button">
                        <button name="website">
                            <a href="" class="buttonContent">
                                Website
                            </a>
                        </button>
                    </div>

                    <!--button to contact-->
                    <div class="button">
                        <button name="contact">
                            <details>
                                <summary class="buttonContent">
                                    Contact Name
                                </summary>

                                <ul>
                                    <li>
                                        Name and Surname
                                    </li>
                                    <li>
                                        <a href="tel:+27">
                                            012 345 6789
                                        </a>
                                    </li>
                                    <li>
                                        <a href="mailto:email">
                                            email@email.co.za
                                        </a>
                                    </li>
                                    <li>
                                        Mondays to Fridays 08h00 - 17h00
                                    </li>
                                </ul>
                            </details>
                        </button>
                    </div>

                    <!--button to pryslist-->
                    <div class="button">
                        <button name="prices">
                            <details>
                                <summary class="buttonContent">
                                    Packages and Pricelist
                                </summary>

                                <a href="" let downloading = browser.downloads.download(
                                    options                   // object
                                  )></a>
                            </details>
                        </button>
                    </div>

                    <!--button to form-->
                    <div class="button">
                        <button name="formButton">
                            <details>
                                <summary class="buttonContent">
                                    Let Us Get Back To You!
                                </summary>

                                <div>
                                    
                                    <form class="contactForm" method="post" name="leadForm">
                                        <div>
                                            <div>
                                                <label for="name">
                                                    Name and Surname
                                                </label>
                                            </div>
                                            <div>
                                                <input type="text" name="name" id="name" placeholder="Name and Surname" required="required">
                                            </div>
                                        </div>
                                        <div>
                                            <div>
                                                <label for="cellnumber">
                                                    Cellphone Number
                                                </label>
                                            </div>
                                            <div>
                                                <input type="tel" name="telephone" id="number" placeholder="Cellphone" required="required" aria-required="true" pattern="[0-9]">
                                            </div>
                                        </div>
                                        <div>
                                            <div>
                                                <label for="email">
                                                    Email
                                                </label>
                                            </div>
                                            <div>
                                                <input type="email" name="email" id="email" placeholder="Email" required="required" aria-required="true">
                                            </div>
                                        </div>
                                        <div>
                                            <div class="form-example">
                                                <input type="submit" value="Send">
                                            </div>
                                        </div>
                                    </form>
                
                </div>
            </div>
        </div>

    </body>
</html>
